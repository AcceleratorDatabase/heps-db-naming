<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Naming</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>  
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container" style="margin-top: 50px">  
            <div class="row" style="margin-bottom: 30px">
                <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8"></div>
                <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">
                    <h:link value="Device Table" outcome="device" style="font-size:20px" />
                </div>
                <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">
                    <h:link value="Signal Table" outcome="signal" style="font-size:20px" />
                </div>                
            </div>

            <div class="row" >              
                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
                    <h:form>
                        <p:dataTable var="system" 
                                     value="#{systemService.systemList}"  
                                     style="margin-bottom:40px" 
                                     sortMode="multiple">
                            <f:facet name="header">
                               <p style="font-size: 20px;color: green"> System Table</p>
                            </f:facet>
                            <p:column headerText="System Name" 
                                      sortBy="#{system.systemName}" 
                                      filterBy="#{system.systemName}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{system.systemName}"/>     
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{system.description}"/>     
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">   
                    <h:form>
                        <p:dataTable var="subsystem" 
                                     value="#{subsystemService.subsystemList}"
                                     style="margin-bottom:40px"
                                     sortMode="multiple">
                            <f:facet name="header">
                                <p style="font-size: 20px;color: green"> System Table</p>
                            </f:facet>
                            <p:column headerText="Subsystem Name"
                                      sortBy="#{subsystem.subsystemName}"
                                      filterBy="#{subsystem.subsystemName}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{subsystem.subsystemName}"/>     
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{subsystem.description}"/>     
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3"> 
                    <h:form>
                        <p:dataTable var="devicetype"
                                     value="#{deviceTypeService.devicetypeList}"
                                     style="margin-bottom:40px"
                                     sortMode="multiple">
                            <f:facet name="header">
                                <p style="font-size: 20px;color: green"> Device Type Table</p>
                            </f:facet>
                            <p:column headerText="Device Type" 
                                      sortBy="#{devicetype.deviceType}"
                                      filterBy="#{devicetype.deviceType}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{devicetype.deviceType}"/>     
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{devicetype.description}"/>     
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">   
                    <h:form>
                        <p:dataTable var="signaltype"
                                     value="#{signalTypeService.signalTypeList}" 
                                     style="margin-bottom:40px"
                                     sortMode="multiple">
                            <f:facet name="header">
                                <p style="font-size: 20px;color: green"> Signal Type Table</p>
                            </f:facet>
                            <p:column headerText="Signal Type" 
                                      sortBy="#{signaltype.signalType}"
                                      filterBy="#{signaltype.signalType}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{signaltype.signalType}"/>     
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{signaltype.description}"/>     
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>

        </div>

    </h:body>
</html>
