<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Device</title>
    </h:head>
    <h:body>
        <h:form  style="margin-top:50px;margin-left:50px;margin-right:50px">
           <p:link value="Back" outcome="index" style="font-size:20px" />
            &nbsp;&nbsp;
            <p:link value="Signal Table" outcome="signal" style="font-size:20px" />
            <p:dataTable var="device" 
                         value="#{deviceService.deviceList}"                                    
                         sortMode="multiple">
                <f:facet name="header">
                    <p style="font-size: 20px;color: cornflowerblue"> Device Table</p>
                </f:facet>              
                <p:column headerText="Qualifier"
                          sortBy="#{device.qualifier}"
                          filterBy="#{device.qualifier}"
                          filterMatchMode="contains">
                    <h:outputText value="#{device.qualifier}"/>     
                </p:column>
                <p:column headerText="Instance"
                          sortBy="#{device.instance}"
                          filterBy="#{device.instance}"
                          filterMatchMode="contains">
                    <h:outputText value="#{device.instance}"/>     
                </p:column>
                <p:column headerText="System"
                          sortBy="#{device.system.systemName}"
                          filterBy="#{device.system.systemName}"
                          filterMatchMode="contains">
                    <h:outputText value="#{device.system.systemName}"/>     
                </p:column>
                <p:column headerText="Subsystem"
                          sortBy="#{device.subsystem.subsystemName}"
                          filterBy="#{device.subsystem.subsystemName}"
                          filterMatchMode="contains">
                    <h:outputText value="#{device.subsystem.subsystemName}"/>     
                </p:column>
                <p:column headerText="Device Type"
                          sortBy="#{device.deviceType.deviceType}"
                          filterBy="#{device.deviceType.deviceType}"
                          filterMatchMode="contains">
                    <h:outputText value="#{device.deviceType.deviceType}"/>     
                </p:column>
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
